name: Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-feature=-crt-static -C link-args=-s"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust with MUSL target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Compress binary
        run: gzip target/x86_64-unknown-linux-musl/release/simply-kaspa-indexer

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/x86_64-unknown-linux-musl/release/simply-kaspa-indexer.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
